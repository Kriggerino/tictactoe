<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="options">
            <label for="gridSize">Grid Size (3-10):</label>
            <input type="number" id="gridSize" min="3" max="10" value="3">
            <button id="startGame">Start Game</button>
            <button id="resetBoard">Reset Board</button>
        </div>
        <div id="currentPlayer">Current Player: <span id="playerTurn">X</span></div>
        <div id="scoreboard">
            <p>Player X: <span id="playerXScore">0</span></p>
            <p>Player O: <span id="playerOScore">0</span></p>
        </div>
        <div id="gameGrid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
